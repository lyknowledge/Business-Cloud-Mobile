<ion-grid>
    <ion-row>
        <ion-col size='3' class="center mb-2">
            <div class="separate-div"></div>
        </ion-col>
        <ion-col size='6' class="center mb-2">
            <p class="separate-text">Informations</p>
        </ion-col>
        <ion-col size='3' class="center mb-2">
            <div class="separate-div"></div>
        </ion-col>
        <ion-col size='12' class="start mb-2">
            <label class="input-label" for="ref">Ref no<span class="red-star">*</span></label>
            <input type="text" id="ref" class="input-with-icon" placeholder='Ref No' value="PRO64864681368">
            <ion-icon name="information-circle-outline" class="input-icon-with-label"></ion-icon>
        </ion-col>
        <ion-col size='12' class="start mb-2">
            <label class="input-label">Titre du projet<span class="red-star">*</span></label>
            <input type="text" id="name" class="input-with-icon" placeholder='Titre du projet'>
            <ion-icon name="person-outline" class="input-icon-with-label"></ion-icon>
        </ion-col>
        <ion-col size='9' class="start mb-2">
            <label class="input-label" for="client">Client<span class="red-star">*</span></label>
            <input type="text" id="client" class="input-with-icon" placeholder='Client'>
            <ion-icon name="person-outline" class="input-icon-with-label"></ion-icon>
        </ion-col>
        <ion-col size='3' class="start mb-2">
            <label class="input-label" for="client">&nbsp;</label>
            <button class="app-btn pointer"><ion-icon name="add"></ion-icon></button>
        </ion-col>
        <ion-col size='12' class="start mb-2">
            <label class="input-label">Progression</label>
            <div class="progress-input">
                <ion-range min="0" max="100" step="5">
                    <ion-label slot="start">0</ion-label>
                    <ion-label slot="end">100</ion-label>
                </ion-range>
            </div>
        </ion-col>
        <ion-col size='6' class="start mb-2">
            <label class="input-label" for="dateD">Date de début<span class="red-star">*</span></label>
            <input type="date" id="dateD" class="input-without-icon" placeholder="Date d'échéance">
            <ion-icon name="calendar-outline" class="input-icon-with-label"></ion-icon>
        </ion-col>
        <ion-col size='6' class="start mb-2">
            <label class="input-label" for="dateE">Date d'échéance<span class="red-star">*</span></label>
            <input type="date" id="dateE" class="input-without-icon" placeholder="Date d'échéance">
            <ion-icon name="calendar-outline" class="input-icon-with-label"></ion-icon>
        </ion-col>
        <ion-col size='12' class="start mb-3">
            <label class="input-label">Description du projet</label>
            <textarea type="text" id="description" class="textarea-without-icon" placeholder='Description du projet'></textarea>
        </ion-col>
        <ion-col size='3' class="center mb-2">
            <div class="separate-div"></div>
        </ion-col>
        <ion-col size='6' class="center mb-2">
            <p class="separate-text">Employé(s)</p>
        </ion-col>
        <ion-col size='3' class="center mb-2">
            <div class="separate-div"></div>
        </ion-col>
        <ion-col size='12' class="start">
            <label class="input-label">Attribué à<span class="red-star">*</span></label>
        </ion-col>
        <ion-col size='9' class="start mb-2">
            <input type="text" id="employe" class="input-with-icon" placeholder='Employé'>
            <ion-icon name="person-outline" class="input-icon-with-label"></ion-icon>
        </ion-col>
        <ion-col size='3' class="start mb-2">
            <button class="app-btn-delete pointer"><ion-icon name="trash"></ion-icon></button>
        </ion-col>
        <ion-col size='9' class="start mb-2">
            <input type="text" id="employe" class="input-with-icon" placeholder='Employé'>
            <ion-icon name="person-outline" class="input-icon-with-label"></ion-icon>
        </ion-col>
        <ion-col size='3' class="start mb-2">
            <button class="app-btn-delete pointer"><ion-icon name="trash"></ion-icon></button>
        </ion-col>
        <ion-col size='9' class="start mb-2">
            <input type="text" id="employe" class="input-with-icon" placeholder='Employé'>
            <ion-icon name="person-outline" class="input-icon-with-label"></ion-icon>
        </ion-col>
        <ion-col size='3' class="start mb-2">
            <button class="app-btn pointer"><ion-icon name="link"></ion-icon></button>
        </ion-col>
        <ion-col size='4' class="center mb-2">
            <div class="separate-div"></div>
        </ion-col>
        <ion-col size='4' class="center mb-2">
            <p class="separate-text">Tarif</p>
        </ion-col>
        <ion-col size='4' class="center mb-2">
            <div class="separate-div"></div>
        </ion-col>
        <ion-col size='12' class="start mb-2">
            <label class="input-label">Taux horaire</label>
            <input type="text" id="tauxH" class="input-with-icon" placeholder='Taux horaire'>
            <ion-icon src="/assets/icon/money.svg" class="input-icon-with-label"></ion-icon>
        </ion-col>
        <ion-col size='12' class="start mb-2">
            <label class="input-label">Taux fixe</label>
            <input type="text" id="tauxF" class="input-with-icon" placeholder='Taux fixe'>
            <ion-icon src="/assets/icon/money.svg" class="input-icon-with-label"></ion-icon>
        </ion-col>
        <ion-col size='12' class="start mb-4">
            <label class="input-label">Heures estimées</label>
            <input type="text" id="defaultPrice" class="input-with-icon" placeholder='Heures estimées'>
            <ion-icon name="time-outline" class="input-icon-with-label"></ion-icon>
        </ion-col>
        <ion-col size='12' class="start mb-2">
            <button class="app-btn pointer"><ion-icon name="add"></ion-icon>&nbsp;&nbsp;Créer un projet</button>
        </ion-col>
    </ion-row>
</ion-grid>
